<!DOCTYPE html>
<html lang="ru">
<meta http-equiv="refresh" content="5"> <!--убрать на деплое!-->
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>
<body>
    <div id="slideshow">
        <div class="slide active" style="animation: zoomIn 5s infinite;">
          <img src="1.jpeg" alt="Image 1">
          <p class="description">Описание 1</p>
          <p class="caption">Подпись 1</p>
        </div>
      </div>
      
    <style>
        .slide { display: none; position: relative; }
        .active { display: block; }
        .description { font-style: italic; color: #fff; position: absolute; bottom: 10%; width: 100%; text-align: center; }
        .caption { font-size: 1.5em; color: #fff; position: absolute; bottom: 5%; width: 100%; text-align: center; }
        @keyframes zoomIn {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
        }
    </style>

    <script src="other.js"></script>
</body>
